<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Admin Panel</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; }
        input, button { width: 100%; margin-top: 10px; padding: 10px; box-sizing: border-box; }
        button { cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold; }
        button#stopBtn { background: #dc3545; }
        button:disabled { background: #ccc; }
        #status { margin-top: 10px; font-weight: bold; text-align: center; }
        .preview { max-width: 100%; margin-top: 10px; display: none; border-radius: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Stream Controller</h2>
    
    <!-- Upload Section -->
    <label>Select Image or Video:</label>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <div id="uploadStatus"></div>
    
    <img id="imgPreview" class="preview">
    <video id="vidPreview" class="preview" controls></video>

    <button id="uploadBtn" onclick="uploadMedia()">1. Upload Media</button>
    
    <hr style="margin: 20px 0;">

    <!-- Control Section -->
    <button id="startBtn" onclick="startOverlay()" disabled>2. RUN / PLAY ON STREAM</button>
    <button id="stopBtn" onclick="stopOverlay()">STOP / RESET STREAM</button>
    
    <div id="status">Current State: Loading...</div>
</div>

<script type="module">
    // --- FIREBASE SETUP ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // আপনার ফায়ারবেস কনফিগ এখানে বসান
    const firebaseConfig = {
  apiKey: "AIzaSyAb8YsPMOY53GxiycCL6G0MPZdgWe3nnyY",
  authDomain: "movie-92659.firebaseapp.com",
  databaseURL: "https://movie-92659-default-rtdb.firebaseio.com",
  projectId: "movie-92659",
  storageBucket: "movie-92659.firebasestorage.app",
  messagingSenderId: "1090734362509",
  appId: "1:1090734362509:web:86be5583f6e8fcfdfa77c4",
  measurementId: "G-XF1TEP0DSJ"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- CLOUDINARY CONFIG ---
    const cloudName = "dwgvvzbvn"; // আপনার Cloudinary Cloud Name
    const uploadPreset = "storyapp"; // Cloudinary Unsigned Upload Preset

    let currentMediaUrl = "";
    let currentMediaType = "";

    // Firebase Status Monitor
    onValue(ref(db, 'streamState'), (snapshot) => {
        const data = snapshot.val();
        const statusDiv = document.getElementById('status');
        if (data && data.active) {
            statusDiv.innerText = "Current State: OVERLAY IS LIVE";
            statusDiv.style.color = "red";
        } else {
            statusDiv.innerText = "Current State: Normal Stream";
            statusDiv.style.color = "green";
        }
    });

    // File Upload Function
    window.uploadMedia = async () => {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) return alert("Please select a file first!");

        document.getElementById('uploadBtn').innerText = "Uploading... Please wait";
        document.getElementById('uploadBtn').disabled = true;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);

        // Determine resource type
        const resourceType = file.type.includes('video') ? 'video' : 'image';

        try {
            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/${resourceType}/upload`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            
            if (data.secure_url) {
                currentMediaUrl = data.secure_url;
                currentMediaType = resourceType;
                
                // Show preview
                if (resourceType === 'image') {
                    document.getElementById('imgPreview').src = currentMediaUrl;
                    document.getElementById('imgPreview').style.display = 'block';
                    document.getElementById('vidPreview').style.display = 'none';
                } else {
                    document.getElementById('vidPreview').src = currentMediaUrl;
                    document.getElementById('vidPreview').style.display = 'block';
                    document.getElementById('imgPreview').style.display = 'none';
                }

                document.getElementById('uploadBtn').innerText = "Upload Successful";
                document.getElementById('startBtn').disabled = false;
            } else {
                alert("Upload failed!");
            }
        } catch (error) {
            console.error(error);
            alert("Error uploading to Cloudinary");
        }
        document.getElementById('uploadBtn').disabled = false;
    };

    // Start Overlay
    window.startOverlay = () => {
        if (!currentMediaUrl) return alert("No media uploaded!");
        
        set(ref(db, 'streamState'), {
            active: true,
            type: currentMediaType,
            src: currentMediaUrl,
            timestamp: Date.now()
        });
    };

    // Stop Overlay
    window.stopOverlay = () => {
        set(ref(db, 'streamState'), {
            active: false
        });
    };
</script>
</body>
</html>
