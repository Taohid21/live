<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <!-- Shaka Player Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    
    <!-- Sports Font for the New Popup (শুধু পপআপের জন্য ফন্ট) -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ORIGINAL STYLES (আপনার আগের স্টাইল) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .shaka-video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        video#video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }
        
        /* OVERLAY SYSTEM (ADS) */
        #overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999; /* সবার উপরে (Ads) */
            display: none;
            justify-content: center;
            align-items: center;
        }
        #overlay-video, #overlay-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* LIVE INDICATOR */
        .live-indicator {
            position: absolute;
            bottom: 12px;
            left: 24px;
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #fff;
            font-size: 16px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .live-indicator.fade-out { opacity: 0; }
        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: live-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes live-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.9); }
        }
        
        /* SHAKA UI CLEANUPS */
        .shaka-seek-bar-container, .shaka-range-container, .shaka-current-time { display: none !important; }
        .shaka-overflow-menu-button { opacity: 0 !important; pointer-events: none !important; }
        .shaka-bottom-controls { padding-bottom: 5px; }
        .shaka-controls-button-panel { background: transparent !important; }
        .shaka-spinner-container { display: none !important; }

        #myLogo { 
            width: 15%;
            max-width: 120px;
            min-width: 80px;
            height: auto;
            position: absolute; 
            left: 16px; 
            top: 6px; 
            z-index: 11;
            display: none;
            object-fit: contain;
        }

        /* --- NEW: TV POPUP GRAPHICS STYLES (নতুন ডিজাইন কোড) --- */
        #tv-graphics-layer {
            position: absolute;
            bottom: 80px; /* লাইভ ইন্ডিকেটর থেকে একটু উপরে */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 5000; /* ভিডিওর উপরে কিন্তু এডের নিচে */
            pointer-events: none;
            display: flex;
            justify-content: center;
            perspective: 1000px;
            font-family: 'Chakra Petch', sans-serif; /* স্পোর্টস ফন্ট */
        }

        .graphic-box {
            background: linear-gradient(90deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            border-left: 6px solid #ff0055;
            color: #fff;
            padding: 12px 25px;
            border-radius: 4px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(100px) skewX(-10deg);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Active State Animation */
        .graphic-box.active {
            opacity: 1;
            transform: translateY(0) skewX(-10deg);
        }

        .graphic-logo {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 800;
            font-size: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            transform: skewX(10deg);
        }

        .graphic-content {
            display: flex;
            flex-direction: column;
            transform: skewX(10deg);
        }

        .graphic-title {
            font-size: 12px;
            color: #ffb347;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .graphic-text {
            font-size: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 2px #000;
            line-height: 1.1;
        }

        /* Color Variants */
        .style-score { border-color: #00d2ff; background: linear-gradient(90deg, #000428, #004e92); }
        .style-alert { border-color: #ff0000; background: linear-gradient(90deg, #4b0202, #960909); }
        .style-info  { border-color: #ffd700; background: linear-gradient(90deg, #1c1c1c, #383838); }
    </style>
</head>
<body>

<div class="shaka-video-container" data-shaka-player-container>
    <!-- Main Live Stream (Original) -->
    <video autoplay playsinline id="video" poster="https://d34080pnh6e62j.cloudfront.net/images/channels/ChannelFeaturedAppthumb/1764058157540x302.jpg"></video>
    
    <!-- Logo (Original) -->
    <img id="myLogo" src="tiolive.png">
    
    <!-- Live Indicator (Original) -->
    <div class="live-indicator" id="liveIndicator">
        <div class="live-dot"></div> LIVE
    </div>

    <!-- NEW: TV POPUP GRAPHICS LAYER (নতুন পপআপ লেয়ার) -->
    <div id="tv-graphics-layer">
        <div id="popup-graphic" class="graphic-box">
            <div class="graphic-logo">TV</div>
            <div class="graphic-content">
                <span class="graphic-title" id="g-title">UPDATE</span>
                <span class="graphic-text" id="g-text">LOADING...</span>
            </div>
        </div>
    </div>

    <!-- Overlay Layer For Ads (Original) -->
    <div id="overlay-container">
        <img id="overlay-image" style="display:none;">
        <video id="overlay-video" style="display:none;" playsinline></video>
    </div>
</div>

<script type="module">
    // --- FIREBASE INTEGRATION ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAb8YsPMOY53GxiycCL6G0MPZdgWe3nnyY",
      authDomain: "movie-92659.firebaseapp.com",
      databaseURL: "https://movie-92659-default-rtdb.firebaseio.com",
      projectId: "movie-92659",
      storageBucket: "movie-92659.firebasestorage.app",
      messagingSenderId: "1090734362509",
      appId: "1:1090734362509:web:86be5583f6e8fcfdfa77c4",
      measurementId: "G-XF1TEP0DSJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Elements
    const mainVideo = document.getElementById('video');
    const overlayContainer = document.getElementById('overlay-container');
    const overlayImg = document.getElementById('overlay-image');
    const overlayVid = document.getElementById('overlay-video');
    const myLogo = document.getElementById('myLogo');
    const liveIndicator = document.getElementById('liveIndicator');
    
    // New Graphics Elements
    const popupBox = document.getElementById('popup-graphic');
    const popupTitle = document.getElementById('g-title');
    const popupText = document.getElementById('g-text');

    // --- 1. EXISTING: AD OVERLAY LOGIC ---
    onValue(ref(db, 'streamState'), (snapshot) => {
        const state = snapshot.val();

        if (state && state.active) {
            // AD MODE
            mainVideo.muted = true;
            myLogo.style.display = 'none';
            liveIndicator.style.display = 'none';
            popupBox.classList.remove('active'); // Hide popup if ad starts
            overlayContainer.style.display = 'flex';

            if (state.type === 'image') {
                overlayVid.style.display = 'none';
                overlayVid.pause();
                overlayImg.src = state.src;
                overlayImg.style.display = 'block';
            } 
            else if (state.type === 'video') {
                overlayImg.style.display = 'none';
                if (overlayVid.src !== state.src) {
                    overlayVid.src = state.src;
                    overlayVid.style.display = 'block';
                    overlayVid.load();
                    overlayVid.play().catch(e => console.log("Autoplay blocked", e));
                } else if (overlayVid.paused) {
                    overlayVid.style.display = 'block';
                    overlayVid.play();
                }
            }

        } else {
            // LIVE MODE
            overlayContainer.style.display = 'none';
            overlayVid.pause();
            overlayVid.src = "";
            mainVideo.muted = false;
            if(!mainVideo.paused) {
                myLogo.style.display = 'block';
            }
            liveIndicator.style.display = 'flex';
        }
    });

    overlayVid.addEventListener('ended', () => {
        update(ref(db, 'streamState'), { active: false });
    });

    // --- 2. NEW: POPUP GRAPHICS LOGIC ---
    onValue(ref(db, 'tvGraphics'), (snapshot) => {
        const data = snapshot.val();
        
        // যদি এড (Overlay) চলে, তাহলে পপআপ দেখাবো না
        if (overlayContainer.style.display === 'flex') return;

        if (data && data.show) {
            // Update Text
            popupTitle.innerText = data.line1;
            popupText.innerText = data.line2;

            // Update Style based on type
            popupBox.className = 'graphic-box active'; // Reset classes
            if (data.type === 'score') popupBox.classList.add('style-score');
            else if (data.type === 'alert') popupBox.classList.add('style-alert');
            else popupBox.classList.add('style-info');
            
        } else {
            // Hide Graphic
            popupBox.classList.remove('active');
        }
    });
</script>

<script>
    // --- EXISTING SHAKA PLAYER LOGIC (UNCHANGED) ---
    async function initPlayer() {
        const streamUrl = 'https://a166aivottlinear-a.akamaihd.net/OTTB/sin-nitro/live/clients/dash/enc/inpyms8ezu/out/v1/1084d5c9a97a4c5b9f9554c88f486646/cenc.mpd';
        const keyId = '065051b99bf5cf8d9a3bde5cbde6aaf9';
        const key = '214bd176832872339ce184338320f9a2';

        shaka.polyfill.installAll();
        if (!shaka.Player.isBrowserSupported()) return;

        const video = document.getElementById('video');
        const container = document.querySelector('.shaka-video-container');
        const player = new shaka.Player(video);
        const ui = new shaka.ui.Overlay(player, container, video);

        ui.configure({
            'controlPanelElements': ['spacer', 'captions', 'quality', 'language', 'overflow_menu'],
            'overflowMenuButtons': ['cast']
        });

        player.configure({
            drm: { clearKeys: { [keyId]: key } },
            streaming: { lowLatencyMode: true, bufferingGoal: 20, rebufferingGoal: 2 }
        });

        video.addEventListener('playing', () => {
            if(document.getElementById('overlay-container').style.display !== 'flex'){
                document.getElementById('myLogo').style.display = 'block';
            }
        });

        try {
            await player.load(streamUrl);
            video.play();
        } catch (error) {
            console.error("Error loading video", error);
        }

        // Auto-hide logic for controls
        const liveIndicator = document.getElementById('liveIndicator');
        let fadeTimeout;

        function showControls() {
            if(document.getElementById('overlay-container').style.display === 'flex') return;

            liveIndicator.classList.remove('fade-out');
            clearTimeout(fadeTimeout);
            fadeTimeout = setTimeout(() => {
                liveIndicator.classList.add('fade-out');
            }, 3000);
        }

        showControls();
        container.addEventListener('mousemove', showControls);
        container.addEventListener('touchstart', showControls);
        container.addEventListener('click', showControls);
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
</script>

</body>
</html>
