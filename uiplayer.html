<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream - TV Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
    <!-- Sporty Font -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Chakra Petch', sans-serif; }
        .shaka-video-container { position: absolute; inset: 0; width: 100%; height: 100%; }
        video#video { width: 100%; height: 100%; object-fit: contain; }

        /* --- TV GRAPHICS LAYER (LOWER THIRDS) --- */
        #tv-graphics-layer {
            position: absolute;
            bottom: 60px; /* প্লেয়ার কন্ট্রোলের একটু উপরে */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            z-index: 50;
            pointer-events: none;
            display: flex;
            justify-content: center;
            perspective: 1000px;
        }

        .graphic-box {
            background: linear-gradient(90deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            border-left: 5px solid #ff0055;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(100px) skewX(-10deg);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Active State Animation */
        .graphic-box.active {
            opacity: 1;
            transform: translateY(0) skewX(-10deg);
        }

        .graphic-logo {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            transform: skewX(10deg); /* Text সোজা রাখার জন্য */
        }

        .graphic-content {
            display: flex;
            flex-direction: column;
            transform: skewX(10deg); /* Text সোজা রাখার জন্য */
        }

        .graphic-title {
            font-size: 14px;
            color: #ffb347;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .graphic-text {
            font-size: 24px;
            font-weight: 600;
            text-shadow: 1px 1px 2px #000;
        }

        /* Style Variants */
        .style-score { border-color: #00d2ff; background: linear-gradient(90deg, #000428, #004e92); }
        .style-alert { border-color: #ff0000; background: linear-gradient(90deg, #4b0202, #960909); }
        .style-info  { border-color: #ffd700; background: linear-gradient(90deg, #1c1c1c, #383838); }

        /* Shaka UI Cleanups */
        .shaka-overflow-menu-button, .shaka-current-time { display: none !important; }
    </style>
</head>
<body>

<div class="shaka-video-container" data-shaka-player-container>
    <video autoplay playsinline id="video"></video>

    <!-- TV GRAPHICS CONTAINER -->
    <div id="tv-graphics-layer">
        <!-- Content will be injected here via JS -->
        <div id="live-graphic" class="graphic-box">
            <div class="graphic-logo">LIVE</div>
            <div class="graphic-content">
                <span class="graphic-title" id="g-title">WAITING FOR DATA...</span>
                <span class="graphic-text" id="g-text">CONNECTED</span>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // আপনার কনফিগ
    const firebaseConfig = {
        apiKey: "AIzaSyAb8YsPMOY53GxiycCL6G0MPZdgWe3nnyY",
        authDomain: "movie-92659.firebaseapp.com",
        databaseURL: "https://movie-92659-default-rtdb.firebaseio.com",
        projectId: "movie-92659",
        storageBucket: "movie-92659.firebasestorage.app",
        messagingSenderId: "1090734362509",
        appId: "1:1090734362509:web:86be5583f6e8fcfdfa77c4",
        measurementId: "G-XF1TEP0DSJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const graphicBox = document.getElementById('live-graphic');
    const gTitle = document.getElementById('g-title');
    const gText = document.getElementById('g-text');

    // Firebase Listener for Graphics
    onValue(ref(db, 'tvGraphics'), (snapshot) => {
        const data = snapshot.val();

        if (data && data.show) {
            // 1. Update Content
            gTitle.innerText = data.line1;
            gText.innerText = data.line2;
            
            // 2. Set Style Class
            graphicBox.className = 'graphic-box active'; // Reset
            if (data.type === 'score') graphicBox.classList.add('style-score');
            else if (data.type === 'alert') graphicBox.classList.add('style-alert');
            else graphicBox.classList.add('style-info');

        } else {
            // Hide Graphic
            graphicBox.classList.remove('active');
        }
    });

    // Shaka Player Init (Simple Version)
    async function init() {
        const video = document.getElementById('video');
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();
        // আপনার ভিডিও লিঙ্ক
        const streamUrl = 'https://a166aivottlinear-a.akamaihd.net/OTTB/sin-nitro/live/clients/dash/enc/inpyms8ezu/out/v1/1084d5c9a97a4c5b9f9554c88f486646/cenc.mpd';
        
        player.configure({
            drm: { clearKeys: { '065051b99bf5cf8d9a3bde5cbde6aaf9': '214bd176832872339ce184338320f9a2' } }
        });

        try {
            await player.load(streamUrl);
        } catch (e) { console.error(e); }
    }
    document.addEventListener('shaka-ui-loaded', init);
</script>
</body>
</html>
