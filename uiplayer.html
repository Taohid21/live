<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Stream - Pro TV Mode</title>
    
    <!-- Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
    
    <!-- Professional Sports Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CORE RESET & INTERACTIONS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            background: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            /* মোবাইল টাচ হাইলাইট এবং সিলেকশন বন্ধ */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: pan-y; /* ডাবল ট্যাপ জুম বন্ধ */
        }

        .shaka-video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            cursor: default;
            outline: none;
        }

        /* ফোকাস বর্ডার বন্ধ */
        .shaka-video-container:focus, video:focus { outline: none !important; border: none !important; }

        video#video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }

        /* --- PRO TV GRAPHICS STYLE (LOWER THIRD) --- */
        #tv-graphics-layer {
            position: absolute;
            bottom: 60px; /* পজিশন */
            left: 0;
            width: 100%;
            z-index: 5000;
            pointer-events: none;
            display: flex;
            justify-content: center;
            /* ভিডিওর সাথে ব্লেন্ড করার জন্য */
            mix-blend-mode: normal; 
        }

        .graphic-container {
            display: flex;
            align-items: stretch;
            height: 55px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1); /* স্মুথ পপ-আপ */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        .graphic-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* বাম পাশের ক্যাটাগরি বক্স (SCORE/WICKET) */
        .graphic-tag {
            background: #ff0048; /* ডিফল্ট কালার */
            color: #fff;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Teko', sans-serif;
            font-weight: 700;
            font-size: 22px;
            text-transform: uppercase;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%); /* কোণাকুনি ডিজাইন */
            padding-right: 25px;
            position: relative;
            z-index: 2;
        }

        /* ডান পাশের টেক্সট এরিয়া */
        .graphic-body {
            background: rgba(15, 23, 42, 0.9); /* গ্লাস ব্ল্যাক */
            backdrop-filter: blur(8px); /* ভিডিওর ওপর ব্লার ইফেক্ট */
            color: #fff;
            padding: 0 30px 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: -15px; /* ট্যাগের সাথে লাগানোর জন্য */
            border-bottom: 2px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        /* চকচকে সাইন ইফেক্ট (Shine Animation) */
        .graphic-body::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-25deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        .line-1 {
            font-size: 14px;
            color: #fbbf24; /* গোল্ডেন কালার */
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1;
            margin-bottom: 2px;
        }

        .line-2 {
            font-family: 'Teko', sans-serif;
            font-size: 26px;
            font-weight: 600;
            line-height: 1;
            text-transform: uppercase;
        }

        /* কালার ভেরিয়েশন */
        .theme-score .graphic-tag { background: #0ea5e9; } /* নীল */
        .theme-alert .graphic-tag { background: #ef4444; } /* লাল */
        .theme-info  .graphic-tag { background: #eab308; color: #000; } /* হলুদ */

        /* --- UI ELEMENTS (LOGO & LIVE) --- */
        #myLogo { 
            width: 14%;
            max-width: 110px;
            position: absolute; 
            left: 20px; 
            top: 20px; 
            z-index: 11;
            opacity: 0; /* শুরুতে অদৃশ্য */
            transition: opacity 1s ease;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .live-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #fff;
            font-size: 16px;
            z-index: 10;
            opacity: 0; /* শুরুতে অদৃশ্য */
            transition: opacity 1s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .live-dot {
            width: 10px; height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #ef4444;
        }

        /* --- ADS OVERLAY --- */
        #overlay-container {
            position: absolute;
            inset: 0; background: #000; z-index: 9999;
            display: none; justify-content: center; align-items: center;
        }
        #overlay-video, #overlay-image { width: 100%; height: 100%; object-fit: contain; }

        /* Shaka Cleanup */
        .shaka-overflow-menu-button, .shaka-current-time, .shaka-seek-bar-container { display: none !important; }
        .shaka-controls-button-panel { background: transparent !important; }
        /* স্পিনার বা লোডিং আইকন লুকানো যাতে ক্লিয়ার মনে হয় */
        .shaka-spinner-container { opacity: 0 !important; } 

    </style>
</head>
<body>

<div class="shaka-video-container" id="video-wrapper">
    <!-- Main Video -->
    <video autoplay playsinline id="video" poster="https://d34080pnh6e62j.cloudfront.net/images/channels/ChannelFeaturedAppthumb/1764058157540x302.jpg"></video>
    
    <!-- Logo -->
    <img id="myLogo" src="tiolive.png">
    
    <!-- Live Tag -->
    <div class="live-indicator" id="liveIndicator">
        <div class="live-dot"></div> LIVE
    </div>

    <!-- NEW PRO TV GRAPHIC (LOWER THIRD) -->
    <div id="tv-graphics-layer">
        <div class="graphic-container" id="popup-box">
            <div class="graphic-tag" id="popup-tag">INFO</div>
            <div class="graphic-body">
                <div class="line-1" id="line-1">WAITING</div>
                <div class="line-2" id="line-2">CONNECTING FEED...</div>
            </div>
        </div>
    </div>

    <!-- Ads Overlay -->
    <div id="overlay-container">
        <img id="overlay-image" style="display:none;">
        <video id="overlay-video" style="display:none;" playsinline></video>
    </div>
</div>

<script type="module">
    // --- FIREBASE SETUP ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAb8YsPMOY53GxiycCL6G0MPZdgWe3nnyY",
      authDomain: "movie-92659.firebaseapp.com",
      databaseURL: "https://movie-92659-default-rtdb.firebaseio.com",
      projectId: "movie-92659",
      storageBucket: "movie-92659.firebasestorage.app",
      messagingSenderId: "1090734362509",
      appId: "1:1090734362509:web:86be5583f6e8fcfdfa77c4",
      measurementId: "G-XF1TEP0DSJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Elements
    const video = document.getElementById('video');
    const overlayCont = document.getElementById('overlay-container');
    const overlayVid = document.getElementById('overlay-video');
    const overlayImg = document.getElementById('overlay-image');
    
    const popupBox = document.getElementById('popup-box');
    const popupTag = document.getElementById('popup-tag');
    const line1 = document.getElementById('line-1');
    const line2 = document.getElementById('line-2');

    // 1. ADS LOGIC
    onValue(ref(db, 'streamState'), (snap) => {
        const state = snap.val();
        if(state && state.active) {
            video.muted = true;
            // Hide UI
            document.getElementById('myLogo').style.opacity = '0';
            document.getElementById('liveIndicator').style.opacity = '0';
            popupBox.classList.remove('active');
            
            overlayCont.style.display = 'flex';
            
            if(state.type === 'image') {
                overlayVid.style.display = 'none'; overlayVid.pause();
                overlayImg.src = state.src; overlayImg.style.display = 'block';
            } else {
                overlayImg.style.display = 'none';
                if(overlayVid.src !== state.src) {
                    overlayVid.src = state.src; overlayVid.style.display = 'block';
                    overlayVid.load(); overlayVid.play();
                } else if(overlayVid.paused) overlayVid.play();
            }
        } else {
            overlayCont.style.display = 'none';
            overlayVid.pause();
            video.muted = false;
        }
    });

    overlayVid.addEventListener('ended', () => update(ref(db, 'streamState'), { active: false }));

    // 2. TV GRAPHICS LOGIC (DESIGN UPDATED)
    onValue(ref(db, 'tvGraphics'), (snap) => {
        const data = snap.val();
        // যদি অ্যাড চলে তবে গ্রাফিক্স দেখাবো না
        if(overlayCont.style.display === 'flex') return;

        if (data && data.show) {
            // Update Text
            line1.innerText = data.line1;
            line2.innerText = data.line2;

            // Update Theme
            popupBox.className = 'graphic-container active'; // Reset & Activate
            
            if(data.type === 'score') {
                popupBox.classList.add('theme-score');
                popupTag.innerText = "SCORE";
            } else if(data.type === 'alert') {
                popupBox.classList.add('theme-alert');
                popupTag.innerText = "WICKET"; // Or ALERT
            } else {
                popupBox.classList.add('theme-info');
                popupTag.innerText = "INFO";
            }
        } else {
            popupBox.classList.remove('active');
        }
    });
</script>

<script>
    // --- PLAYER & INTERACTION LOGIC ---
    async function initPlayer() {
        const streamUrl = 'https://a166aivottlinear-a.akamaihd.net/OTTB/sin-nitro/live/clients/dash/enc/inpyms8ezu/out/v1/1084d5c9a97a4c5b9f9554c88f486646/cenc.mpd';
        const keyId = '065051b99bf5cf8d9a3bde5cbde6aaf9';
        const key = '214bd176832872339ce184338320f9a2';

        shaka.polyfill.installAll();
        if (!shaka.Player.isBrowserSupported()) return;

        const video = document.getElementById('video');
        const container = document.getElementById('video-wrapper');
        const player = new shaka.Player(video);
        
        // UI কনফিগারেশন - Double Click Fullscreen Shaka UI থেকে বন্ধ করা কঠিন, তাই আমরা Event দিয়ে আটকাবো
        const ui = new shaka.ui.Overlay(player, container, video);
        ui.configure({
            'controlPanelElements': ['spacer', 'captions', 'quality', 'language'],
            'overflowMenuButtons': ['cast']
        });

        player.configure({
            drm: { clearKeys: { [keyId]: key } },
            streaming: { lowLatencyMode: true }
        });

        // --- INTERACTION FIXES ---
        
        // 1. ডাবল ক্লিক ফুলস্ক্রিন বন্ধ করা
        container.addEventListener('dblclick', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, true);

        // 2. ভিডিও আসলেই প্লে হচ্ছে কিনা চেক করে লোগো দেখানো (Realistic Feel)
        video.addEventListener('timeupdate', () => {
            // ভিডিও যদি চলে এবং অ্যাড না থাকে
            if (video.currentTime > 0.5 && !video.paused && document.getElementById('overlay-container').style.display !== 'flex') {
                document.getElementById('myLogo').style.opacity = '1';
                document.getElementById('liveIndicator').style.opacity = '1';
            }
        });
        
        // ভিডিও পজ বা বাফারিং হলে লোগো হালকা করে দেওয়া যেতে পারে (অপশনাল)
        video.addEventListener('waiting', () => {
            // বাফারিং এর সময় লোগো থাকবে, সরানো দরকার নেই
        });

        try {
            await player.load(streamUrl);
            video.play();
        } catch (e) { console.error(e); }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
</script>

</body>
</html>
