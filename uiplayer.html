<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .shaka-video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        video#video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }
        
        /* --- OVERLAY SYSTEM STYLES --- */
        #overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999; /* সবার উপরে থাকবে */
            display: none; /* ডিফল্ট হাইড */
            justify-content: center;
            align-items: center;
        }
        #overlay-video, #overlay-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* লাইভ ইন্ডিকেটর স্টাইল */
        .live-indicator {
            position: absolute;
            bottom: 12px;
            left: 24px;
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #fff;
            font-size: 16px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .live-indicator.fade-out { opacity: 0; }
        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: live-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes live-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.9); }
        }
        
        /* Shaka UI cleanups */
        .shaka-seek-bar-container, .shaka-range-container, .shaka-current-time { display: none !important; }
        .shaka-overflow-menu-button { opacity: 0 !important; pointer-events: none !important; }
        .shaka-bottom-controls { padding-bottom: 5px; }
        .shaka-controls-button-panel { background: transparent !important; }
        .shaka-spinner-container { display: none !important; }

        #myLogo { 
            width: 15%;
            max-width: 120px;
            min-width: 80px;
            height: auto;
            position: absolute; 
            left: 16px; 
            top: 6px; 
            z-index: 11;
            display: none;
            object-fit: contain;
        }
    </style>
</head>
<body>

<div class="shaka-video-container" data-shaka-player-container>
    <!-- Main Live Stream -->
    <video autoplay playsinline id="video" poster="https://assets-prod.services.toffeelive.com/w_1920,q_75,f_webp/TSK2e5oBEef-9-uVH5vw/posters/d5d666de-250b-424a-ad6b-658e008cdecb.png"></video>
    
    <!-- Logo -->
    <img id="myLogo" src="tiolive.png">
    
    <!-- Live Indicator -->
    <div class="live-indicator" id="liveIndicator">
        <div class="live-dot"></div> LIVE
    </div>

    <!-- NEW: Overlay Layer (For Ads/Images) -->
    <div id="overlay-container">
        <img id="overlay-image" style="display:none;">
        <video id="overlay-video" style="display:none;" playsinline></video>
    </div>
</div>

<script type="module">
    // --- FIREBASE INTEGRATION START ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ঠিক একই কনফিগ ব্যবহার করবেন যা Admin Panel এ করেছেন
    const firebaseConfig = {
  apiKey: "AIzaSyAb8YsPMOY53GxiycCL6G0MPZdgWe3nnyY",
  authDomain: "movie-92659.firebaseapp.com",
  databaseURL: "https://movie-92659-default-rtdb.firebaseio.com",
  projectId: "movie-92659",
  storageBucket: "movie-92659.firebasestorage.app",
  messagingSenderId: "1090734362509",
  appId: "1:1090734362509:web:86be5583f6e8fcfdfa77c4",
  measurementId: "G-XF1TEP0DSJ"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Elements
    const mainVideo = document.getElementById('video');
    const overlayContainer = document.getElementById('overlay-container');
    const overlayImg = document.getElementById('overlay-image');
    const overlayVid = document.getElementById('overlay-video');
    const myLogo = document.getElementById('myLogo');
    const liveIndicator = document.getElementById('liveIndicator');

    // Firebase Listener
    onValue(ref(db, 'streamState'), (snapshot) => {
        const state = snapshot.val();

        if (state && state.active) {
            // --- MODE: OVERLAY ACTIVE (AD BREAK) ---
            
            // 1. Mute Main Stream (but keep it playing)
            mainVideo.muted = true;
            
            // 2. Hide UI Elements
            myLogo.style.display = 'none';
            liveIndicator.style.display = 'none'; // Hide LIVE tag during ad

            // 3. Show Overlay Container
            overlayContainer.style.display = 'flex';

            // 4. Display Content based on Type
            if (state.type === 'image') {
                overlayVid.style.display = 'none';
                overlayVid.pause();
                
                overlayImg.src = state.src;
                overlayImg.style.display = 'block';
            } 
            else if (state.type === 'video') {
                overlayImg.style.display = 'none';
                
                // Only load/play if source changed or not playing
                if (overlayVid.src !== state.src) {
                    overlayVid.src = state.src;
                    overlayVid.style.display = 'block';
                    overlayVid.load();
                    overlayVid.play().catch(e => console.log("Autoplay blocked", e));
                } else if (overlayVid.paused) {
                    overlayVid.style.display = 'block';
                    overlayVid.play();
                }
            }

        } else {
            // --- MODE: NORMAL STREAM ---
            
            // 1. Hide Overlay
            overlayContainer.style.display = 'none';
            overlayVid.pause();
            overlayVid.src = ""; // Stop buffering overlay
            
            // 2. Unmute Main Stream
            mainVideo.muted = false;
            
            // 3. Show UI Elements
            // (শাকা প্লেয়ারের 'playing' ইভেন্ট অনুযায়ী লোগো দেখাবে, তবুও আমরা ফোর্স শো করছি যদি ভিডিও চলে)
            if(!mainVideo.paused) {
                myLogo.style.display = 'block';
            }
            liveIndicator.style.display = 'flex';
        }
    });

    // Logic: When overlay video ends, automatically go back to live stream
    overlayVid.addEventListener('ended', () => {
        // আপডেট: শুধু নিজের জন্য বন্ধ না করে, ডাটাবেস আপডেট করুন যাতে সবার জন্য বন্ধ হয়ে যায়
        update(ref(db, 'streamState'), {
            active: false
        });
    });
    // --- FIREBASE INTEGRATION END ---
</script>

<script>
    // --- EXISTING SHAKA PLAYER LOGIC ---
    async function initPlayer() {
        const streamUrl = 'https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/clients/dash/enc/f60kqesunw/out/v1/a435ed7a00f947deb4369b46d8f2fb70/cenc.mpd';
        const keyId = '1779c27b9d077a3ba0c9cc1bb9a94b9f';
        const key = 'cc5cf3b7928fb9e0a1ee6a8b566f0a8e';

        shaka.polyfill.installAll();
        if (!shaka.Player.isBrowserSupported()) return;

        const video = document.getElementById('video');
        const container = document.querySelector('.shaka-video-container');
        const player = new shaka.Player(video);
        const ui = new shaka.ui.Overlay(player, container, video);

        ui.configure({
            'controlPanelElements': ['spacer', 'captions', 'quality', 'language', 'overflow_menu'],
            'overflowMenuButtons': ['cast']
        });

        player.configure({
            drm: { clearKeys: { [keyId]: key } },
            streaming: { lowLatencyMode: true, bufferingGoal: 20, rebufferingGoal: 2 }
        });

        video.addEventListener('playing', () => {
            // Check if overlay is active via CSS check before showing logo
            if(document.getElementById('overlay-container').style.display !== 'flex'){
                document.getElementById('myLogo').style.display = 'block';
            }
        });

        try {
            await player.load(streamUrl);
            video.play();
        } catch (error) {}

        // Auto-hide logic for controls
        const liveIndicator = document.getElementById('liveIndicator');
        let fadeTimeout;

        function showControls() {
            // ডোন্ট শো ইফ ওভারলে ইজ এক্টিভ
            if(document.getElementById('overlay-container').style.display === 'flex') return;

            liveIndicator.classList.remove('fade-out');
            clearTimeout(fadeTimeout);
            fadeTimeout = setTimeout(() => {
                liveIndicator.classList.add('fade-out');
            }, 3000);
        }

        showControls();
        container.addEventListener('mousemove', showControls);
        container.addEventListener('touchstart', showControls);
        container.addEventListener('click', showControls);
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
</script>

</body>
</html>
