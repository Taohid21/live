<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, doc, onSnapshot, limit, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyAb8YsPMOY53GxiycCL6G0MPZdgWe3nnyY", authDomain: "movie-92659.firebaseapp.com", projectId: "movie-92659", storageBucket: "movie-92659.appspot.com", messagingSenderId: "1090734362509", appId: "1:1090734362509:web:86be5583f6e8fcfdfa77c4" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const YOUTUBE_API_KEY = "AIzaSyBFxF8kRg7VdxYKsQdFO-WQkdxS9vF-B6M";

const Keys = { UP: 38, DOWN: 40, LEFT: 37, RIGHT: 39, ENTER: 13, BACK: 461, ESC: 27, BACKSPACE: 8 };
const UI = {
    sidebar: document.getElementById('main-nav'),
    pages: document.querySelectorAll('.page-section'),
    searchScreen: document.getElementById('search-screen'),
    playerOverlay: document.getElementById('tv-player-overlay'),
    searchInput: document.getElementById('tv-search-input'),
    searchResults: document.getElementById('search-results-container'),
    heroBg: document.querySelector('.hero-bg'),
    heroTitle: document.querySelector('.hero-title'),
    heroDesc: document.querySelector('.hero-desc'),
    heroPlayBtn: document.getElementById('hero-play-btn')
};

let state = {
    currentFocus: null,
    lastFocus: null,
    activePage: 'home-page',
    isSidebarActive: false,
    isPlayerActive: false,
    isSearchActive: false,
    allContent: []
};

const TVNav = {
    init() {
        this.setFocus(document.querySelector('.nav-item.active'));
        document.addEventListener('keydown', (e) => this.handleKey(e));
        
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => this.handleNavClick(item));
        });
    },

    handleKey(e) {
        if (state.isPlayerActive) {
            TVPlayer.handleInput(e);
            return;
        }

        const key = e.keyCode;
        if ([Keys.UP, Keys.DOWN, Keys.LEFT, Keys.RIGHT].includes(key)) {
            e.preventDefault();
            this.navigate(key);
        } else if (key === Keys.ENTER) {
            this.triggerAction();
        } else if (key === Keys.BACK || key === Keys.ESC || key === Keys.BACKSPACE) {
            this.handleBack();
        } else if (state.isSearchActive && state.currentFocus === UI.searchInput) {
            return;
        }
    },

    navigate(key) {
        if (state.isSidebarActive) {
            this.navigateSidebar(key);
        } else {
            this.navigateContent(key);
        }
    },

    navigateSidebar(key) {
        const items = Array.from(document.querySelectorAll('.nav-item'));
        const idx = items.indexOf(state.currentFocus);

        if (key === Keys.UP && idx > 0) this.setFocus(items[idx - 1]);
        else if (key === Keys.DOWN && idx < items.length - 1) this.setFocus(items[idx + 1]);
        else if (key === Keys.RIGHT) {
            state.isSidebarActive = false;
            UI.sidebar.classList.remove('expanded');
            const contentFocus = document.querySelector(`#${state.activePage} .focusable`);
            if (contentFocus) this.setFocus(contentFocus);
        }
    },

    navigateContent(key) {
        const current = state.currentFocus;
        if (!current) return;

        if (key === Keys.LEFT) {
            const prev = current.previousElementSibling;
            if (prev && prev.classList.contains('focusable')) {
                this.setFocus(prev);
            } else {
                state.isSidebarActive = true;
                UI.sidebar.classList.add('expanded');
                this.setFocus(document.querySelector(`.nav-item[data-target="${state.activePage}"]`) || document.querySelector('.nav-item'));
            }
        } else if (key === Keys.RIGHT) {
            const next = current.nextElementSibling;
            if (next && next.classList.contains('focusable')) this.setFocus(next);
        } else if (key === Keys.UP || key === Keys.DOWN) {
            this.moveVertical(key);
        }
    },

    moveVertical(key) {
        const focusables = Array.from(document.querySelectorAll(`#${state.activePage} .focusable`));
        if (focusables.length === 0) return;

        const currentRect = state.currentFocus.getBoundingClientRect();
        const currentCenter = currentRect.left + (currentRect.width / 2);
        
        let bestCandidate = null;
        let minDistance = Infinity;

        focusables.forEach(el => {
            if (el === state.currentFocus) return;
            const elRect = el.getBoundingClientRect();
            
            const isBelow = key === Keys.DOWN && elRect.top > currentRect.bottom;
            const isAbove = key === Keys.UP && elRect.bottom < currentRect.top;

            if (isBelow || isAbove) {
                const elCenter = elRect.left + (elRect.width / 2);
                const horizontalDist = Math.abs(currentCenter - elCenter);
                const verticalDist = Math.abs(currentRect.top - elRect.top);
                const dist = Math.sqrt(Math.pow(horizontalDist, 2) + Math.pow(verticalDist, 2));

                if (dist < minDistance) {
                    minDistance = dist;
                    bestCandidate = el;
                }
            }
        });

        if (bestCandidate) {
            this.setFocus(bestCandidate);
        } else if (key === Keys.UP) {
            const heroBtn = document.getElementById('hero-play-btn');
            if (heroBtn && heroBtn.offsetParent !== null) this.setFocus(heroBtn);
        }
    },

    setFocus(el) {
        if (!el) return;
        if (state.currentFocus) state.currentFocus.classList.remove('focused');
        state.currentFocus = el;
        state.currentFocus.classList.add('focused');
        
        state.currentFocus.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        
        if (el.dataset.bg) {
            Data.updateHero(el.dataset);
        }
    },

    triggerAction() {
        const el = state.currentFocus;
        if (!el) return;

        if (el.classList.contains('nav-item')) {
            this.switchPage(el.dataset.target);
        } else if (el.dataset.id) {
            TVPlayer.init(el.dataset.id);
        } else if (el.id === 'tv-search-input') {
            el.focus();
        } else if (el.id === 'hero-play-btn') {
           const bannerData = Data.getCurrentBanner();
           if(bannerData && bannerData.link) TVPlayer.init(bannerData.link);
        }
    },

    handleBack() {
        if (state.isPlayerActive) {
            TVPlayer.close();
        } else if (state.isSearchActive) {
            this.switchPage('home-page');
        } else if (!state.isSidebarActive) {
            state.isSidebarActive = true;
            UI.sidebar.classList.add('expanded');
            this.setFocus(document.querySelector('.nav-item.active'));
        }
    },

    switchPage(pageId) {
        if (pageId === 'search-screen') {
            state.isSearchActive = true;
            UI.searchScreen.style.display = 'block';
            this.setFocus(UI.searchInput);
        } else {
            state.isSearchActive = false;
            UI.searchScreen.style.display = 'none';
            UI.pages.forEach(p => p.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
            state.activePage = pageId;
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelector(`.nav-item[data-target="${pageId}"]`).classList.add('active');
            
            state.isSidebarActive = false;
            UI.sidebar.classList.remove('expanded');
            
            const firstItem = document.querySelector(`#${pageId} .focusable`);
            if (firstItem) this.setFocus(firstItem);
        }
    },
    
    handleNavClick(item) {
        this.setFocus(item);
        this.triggerAction();
    }
};

const TVPlayer = {
    video: null,
    uiTimeout: null,
    
    init(id) {
        state.isPlayerActive = true;
        UI.playerOverlay.classList.add('active');
        document.getElementById('player-loader').style.display = 'block';
        
        const container = document.getElementById('player-container');
        container.innerHTML = '';
        
        if (id.startsWith('youtube/')) {
            this.playYouTube(id.split('/')[1]);
        } else {
            const docRef = doc(db, id);
            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById('tv-player-title').innerText = data.title || data.name;
                    this.playSource(data.videoUrl || data.streamUrl);
                }
            });
        }
    },

    playSource(url) {
        const container = document.getElementById('player-container');
        const isHls = url.includes('.m3u8');
        const isIframe = url.includes('embed') || !url.match(/\.(mp4|mkv|m3u8)$/);

        if (isIframe) {
            container.innerHTML = `<iframe src="${url}" style="width:100%;height:100%;border:none;" allowfullscreen allow="autoplay"></iframe>`;
            document.getElementById('player-ui').style.display = 'none';
        } else {
            container.innerHTML = `<video id="tv-video" style="width:100%;height:100%;" autoplay></video>`;
            this.video = document.getElementById('tv-video');
            document.getElementById('player-ui').style.display = 'block';
            
            if (isHls && Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(this.video);
            } else {
                this.video.src = url;
            }
            
            this.video.addEventListener('timeupdate', () => this.updateProgress());
            this.video.addEventListener('ended', () => this.handleEnd());
            this.video.addEventListener('loadeddata', () => document.getElementById('player-loader').style.display = 'none');
            this.showUI();
        }
    },

    playYouTube(vidId) {
        const container = document.getElementById('player-container');
        container.innerHTML = `<iframe src="https://www.youtube.com/embed/${vidId}?autoplay=1&controls=0&rel=0" style="width:100%;height:100%;border:none;" allowfullscreen allow="autoplay"></iframe>`;
        document.getElementById('player-loader').style.display = 'none';
        document.getElementById('player-ui').style.display = 'none'; 
    },

    handleInput(e) {
        this.showUI();
        const key = e.keyCode;
        
        if (key === Keys.BACK || key === Keys.ESC) {
            this.close();
            return;
        }

        if (!this.video) return; 

        switch (key) {
            case Keys.ENTER:
                this.video.paused ? this.video.play() : this.video.pause();
                document.getElementById('btn-play-pause').innerHTML = this.video.paused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
                break;
            case Keys.LEFT:
                this.video.currentTime -= 10;
                break;
            case Keys.RIGHT:
                this.video.currentTime += 10;
                break;
        }
    },

    updateProgress() {
        if (!this.video) return;
        const pct = (this.video.currentTime / this.video.duration) * 100;
        document.getElementById('tv-progress-fill').style.width = `${pct}%`;
        document.getElementById('tv-time-current').innerText = this.formatTime(this.video.currentTime);
        document.getElementById('tv-time-total').innerText = this.formatTime(this.video.duration);
    },

    formatTime(s) {
        if (isNaN(s)) return "00:00";
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return `${m}:${sec < 10 ? '0' : ''}${sec}`;
    },

    showUI() {
        const ui = document.getElementById('player-ui');
        ui.classList.add('visible');
        clearTimeout(this.uiTimeout);
        this.uiTimeout = setTimeout(() => ui.classList.remove('visible'), 4000);
    },

    close() {
        state.isPlayerActive = false;
        UI.playerOverlay.classList.remove('active');
        document.getElementById('player-container').innerHTML = '';
        this.video = null;
        TVNav.setFocus(state.lastFocus || document.querySelector('.nav-item'));
    },
    
    handleEnd() {
        if(localStorage.getItem('tvAutoplay') === 'true') {
             this.close();
        }
    }
};

const Data = {
    bannerCache: [],
    
    async init() {
        this.loadBanners();
        this.loadLiveTV();
        this.loadYoutubeSection('yt-sports', 'Latest Sports');
        this.loadSection('cricketSections', 'cricket-rows-container', true);
        this.loadSection('moviesSections', 'movies-rows-container', false);
        
        UI.searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
        
        document.getElementById('toggle-autoplay').addEventListener('click', (e) => {
            const current = localStorage.getItem('tvAutoplay') === 'true';
            localStorage.setItem('tvAutoplay', !current);
            e.target.innerText = !current ? 'ON' : 'OFF';
            e.target.innerText === 'ON' ? e.target.style.background = '#ff4f00' : e.target.style.background = '#333';
        });
        
        document.getElementById('player-back-btn').addEventListener('click', () => TVPlayer.close());
    },

    async loadBanners() {
        const q = query(collection(db, "banners"), orderBy("order"));
        const snap = await getDocs(q);
        if (!snap.empty) {
            this.bannerCache = snap.docs.map(d => d.data());
            this.updateHero(this.bannerCache[0]);
        }
    },

    updateHero(data) {
        if (!data || !data.posterUrl) return;
        const bgUrl = `linear-gradient(to top, #0f0f0f, transparent), url('${data.posterUrl}')`;
        const heroContainer = document.getElementById('hero-container');
        heroContainer.style.backgroundImage = bgUrl;
        heroContainer.style.backgroundSize = 'cover';
        heroContainer.style.backgroundPosition = 'center top';
        
        UI.heroTitle.innerText = data.title || data.name || 'Featured';
        UI.heroDesc.innerText = data.description || 'Watch the latest trending content on TioTV.';
    },
    
    getCurrentBanner() {
        return this.bannerCache[0];
    },

    async loadLiveTV() {
        const q = query(collection(db, "liveTV"), orderBy("order"));
        const snap = await getDocs(q);
        const container = document.getElementById('livetv-grid-container');
        const categories = new Set(['All']);
        
        snap.forEach(doc => {
            const d = doc.data();
            const el = this.createCard(d, `liveTV/${doc.id}`, false);
            container.appendChild(el);
            if (d.category) categories.add(d.category);
            
            const homeRow = document.getElementById('home-rows-container');
            if(!homeRow.querySelector('#row-livetv')) {
                 homeRow.innerHTML = `<div id="row-livetv"><h3 class="row-title">Live TV Channels</h3><div class="row-scroller"></div></div>` + homeRow.innerHTML;
            }
            homeRow.querySelector('#row-livetv .row-scroller').appendChild(this.createCard(d, `liveTV/${doc.id}`, false));
        });
        
        const catContainer = document.getElementById('livetv-category-bar');
        categories.forEach(c => {
            const btn = document.createElement('div');
            btn.className = 'action-btn btn-secondary focusable';
            btn.innerText = c;
            btn.onclick = () => this.filterLiveTV(c);
            catContainer.appendChild(btn);
        });
    },

    filterLiveTV(cat) {
        const cards = document.querySelectorAll('#livetv-grid-container .tv-card');
        cards.forEach(card => {
            const cardCat = card.dataset.cat || 'All';
            card.style.display = (cat === 'All' || cardCat === cat) ? 'block' : 'none';
        });
    },

    async loadSection(col, containerId, isWide) {
        const sections = await getDocs(query(collection(db, col), orderBy("order")));
        const container = document.getElementById(containerId);
        
        for (const sec of sections.docs) {
            const items = await getDocs(query(collection(db, `${col}/${sec.id}/items`), orderBy("order"), limit(10)));
            if (items.empty) continue;
            
            const rowDiv = document.createElement('div');
            rowDiv.className = 'content-row';
            rowDiv.innerHTML = `<h3 class="row-title">${sec.data().title}</h3><div class="row-scroller"></div>`;
            const scroller = rowDiv.querySelector('.row-scroller');
            
            items.forEach(item => {
                const d = item.data();
                scroller.appendChild(this.createCard(d, `${col}/${sec.id}/items/${item.id}`, isWide));
            });
            container.appendChild(rowDiv);
            
            if (col === 'moviesSections') {
                const homeClone = rowDiv.cloneNode(true);
                homeClone.querySelectorAll('.tv-card').forEach(c => {
                    c.addEventListener('click', () => TVNav.handleNavClick(c)); 
                    c.classList.add('focusable');
                }); 
                document.getElementById('home-rows-container').appendChild(homeClone);
            }
        }
    },

    async loadYoutubeSection(id, title) {
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=Cricket+Highlights&type=video&maxResults=10&key=${YOUTUBE_API_KEY}`);
            const data = await res.json();
            if (!data.items) return;

            const rowDiv = document.createElement('div');
            rowDiv.className = 'content-row';
            rowDiv.innerHTML = `<h3 class="row-title">${title}</h3><div class="row-scroller"></div>`;
            const scroller = rowDiv.querySelector('.row-scroller');

            data.items.forEach(item => {
                const d = {
                    title: item.snippet.title,
                    posterUrl: item.snippet.thumbnails.high.url,
                    description: item.snippet.description
                };
                scroller.appendChild(this.createCard(d, `youtube/${item.id.videoId}`, true));
            });

            document.getElementById('cricket-rows-container').prepend(rowDiv);
        } catch (e) {}
    },

    createCard(data, id, isWide) {
        const div = document.createElement('div');
        div.className = `tv-card focusable ${isWide ? 'wide' : ''}`;
        div.dataset.id = id;
        div.dataset.bg = data.posterUrl || data.logoUrl;
        div.dataset.cat = data.category;
        
        div.innerHTML = `
            <img src="${data.posterUrl || data.logoUrl}" loading="lazy">
            <div class="tv-card-info">
                <div class="tv-card-title">${data.title || data.name}</div>
            </div>
            ${data.duration ? `<span class="badge">${data.duration}</span>` : ''}
        `;
        
        state.allContent.push({ ...data, id: id });
        
        div.addEventListener('mouseenter', () => TVNav.setFocus(div));
        div.addEventListener('click', () => TVNav.triggerAction());
        
        return div;
    },
    
    handleSearch(query) {
        const results = state.allContent.filter(item => 
            (item.title || item.name || '').toLowerCase().includes(query.toLowerCase())
        );
        
        const container = UI.searchResults;
        container.innerHTML = '';
        
        if (results.length === 0) {
            document.getElementById('search-no-results').style.display = 'block';
        } else {
            document.getElementById('search-no-results').style.display = 'none';
            results.forEach(item => {
                container.appendChild(this.createCard(item, item.id, true));
            });
        }
    }
};

window.onload = () => {
    Data.init();
    TVNav.init();
};
